<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="/assets/images/favicon.png"/>
    <link rel="stylesheet" href="/css/index.css" type="text/css" />
    <script src="/jq/jquery.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="order"></div>
        <div id="button">
          <div id="info-bar">
            <div class="info">
              <span id="total"></span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="A" class="A button">A<span class="number"></span></li>
              <li id="B" class="B button">B<span class="number"></span></li>
              <li id="C" class="C button">C<span class="number"></span></li>
              <li id="D" class="D button">D<span class="number"></span></li>
              <li id="E" class="E button">E<span class="number"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
