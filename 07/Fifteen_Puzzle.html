<!DOCTYPE HTML>

<html lang="zh-cn">
  <head>
    <title>Fifteen Puzzle</title>
    <link href="css/puzzle.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <meta charset="utf-8"/> 
  </head>
  <body>
    <h1>拼图游戏</h1>
    <div id="puzzle-position">
      <div id="message">
        You Win
      </div>
      <div id="puzzle-container">
        <div id="puzzle-body"></div>
        <div id="puzzle-side-bar">
          <img src="asset/image/panda.jpg"/>
          <div id="timer">
            <div id="minute">00</div>
            :
            <div id="second">00</div>
          </div>
          <div id="step-number">0</div>
          <div id="restart">RESTART</div>
          <div id="start">START</div>
        </div>
      </div>
    </div>
    <script src="js/puzzle.js"></script>
  </body>
</html>
