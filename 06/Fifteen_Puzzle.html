<!DOCTYPE HTML>

<html lang="zh-cn">
  <head>
    <title>Fifteen Puzzle</title>
    <link href="puzzle.css" type="text/css" rel="stylesheet"/>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>拼图游戏</h1>
    <div id="puzzle-position">
      <div id="message" class="hide-message">
        You Win
      </div>
      <div id="puzzle-container">
        <div id="puzzle-body"></div>
        <div id="puzzle-side-bar">
          <img src="asset/image/raw/panda.jpg"/>
          <div id="timer">
            <div id="minute">00</div>
            :
            <div id="second">00</div>
          </div>
          <div id="step-number">0</div>
          <div id="start">START</div>
        </div>
      </div>
    </div>
    <script src="puzzle.js"></script>
  </body>
</html>
